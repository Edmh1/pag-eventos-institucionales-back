# Nombre de la aplicación
spring.application.name=pag-eventos-institucionales-back
server.servlet.context-path=/eventos/api/v1

# Configuración de la base de datos (usa MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3306/eventos_unimag
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración JPA e Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
